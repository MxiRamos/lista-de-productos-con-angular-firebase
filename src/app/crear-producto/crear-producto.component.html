<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card" >
                <div class="card-body">
                    <h1>Crear Producto</h1>

                    Producto: <input type="text" placeholder="Producto" class="form-control" [(ngModel)]="producto">
                    <br>
                    
                    Categoria: <input type="text" placeholder="Categoria" class="form-control" [(ngModel)]="categoria">
                    <br>
                    
                    Ubicacion: <input type="text" placeholder="Ubicacion" class="form-control" [(ngModel)]="ubicacion">
                    <br>
                    
                    Precio: <input type="number" placeholder="Precio" class="form-control"[(ngModel)]="precio">
                    <br>
                    
                    <button class="btn btn-primary" (click)="agregarProducto()" >Ingresar Producto</button>

                    <button class="btn btn-primary" routerLink="">Volver a Inicio</button>
                </div>
            </div>
        </div>
    </div>
</div>
